
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processing Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Elena Zanda</h1>
        <script type="text/processing">

float angle;

void setup() {
  size(400, 400);
}

void draw() {
  background(8500);
  pushMatrix();
  translate(width/2, height/2); 
  rotate(cos(angle)); 
  noStroke();
  fill(0);
  ellipse(0, 150, 25, 25);
  stroke(0);
  strokeWeight(2);
  line(0, 0, 0, 150);
  angle+=PI/180; 
  popMatrix();
  stroke(100);
  strokeWeight(1);
  line(width/2, 0, width/2, height);
  line(0, height/2, width, height/2);
  line(0, 0, width, height);
  line(0, height, width, 0);
}
            
        
            
        </script>
        <canvas></canvas>
    </body>
</html>
